<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yaohua · Aviation Engineer & Developer</title>
  <style>
    :root {
      --bg: #0d1117;
      --text: #f0f6fc;
      --accent: #58a6ff;
      --card: #161b22;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --text: #24292f;
        --accent: #0969da;
        --card: #f6f8fa;
      }
    }
    body {
      margin:0; height:100vh; font-family:system-ui,sans-serif;
      background:var(--bg); color:var(--text);
      display:grid; place-items:center;
    }
    main {
      text-align:center; max-width:640px; padding:2rem;
    }
    h1 { font-size:3.5rem; margin:0; }
    h2 { font-size:1.8rem; font-weight:300; margin:1rem 0 2rem; color:#8b949e; }
    p { font-size:1.2rem; line-height:1.6; }
    .links a {
      display:inline-block; margin:0.8rem;
      padding:0.8rem 1.6rem; background:var(--card);
      color:var(--accent); text-decoration:none; border-radius:8px;
      font-weight:600; border:1px solid #30363d;
    }
    .links a:hover { background:var(--accent); color:var(--bg); }
  </style>
</head>
<body>
  <main>
    <h1>Yaohua</h1>
    <h2>Aviation Engineer × Full-Stack Developer</h2>
    <p>Building the future of flight and code.<br>From aerodynamics to pixels.</p>
    
    <div class="links">
      <a href="https://github.com/Yuyaohua-code" target="_blank">GitHub</a>
      <a href="mailto:yaohua@yaohuagrok.com">Email</a>
      <a href="https://yaohuagrok.com" target="_blank">yaohuagrok.com</a>
    </div>
  </main>
</body>
</html>
